<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style_DangNhap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">ĐĂNG NHẬP</div>
        <form action="#">
            <div class="nut">
                <input type="text" required="" placeholder="Tên đăng nhập" id="user">
            </div>
            <div class="nut">
                <input type="password" required="" placeholder="Mật khẩu" id="pass">
            </div>
            <div class="content">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="checkbox">Lưu mật khẩu</label>
                </div>
                <div class="forgot">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="nut" id="dangnhap">
                <button type="submit">Đăng Nhập</button>
            </div>
            <div class="register">
                Chưa có tài khoản? <a href="Dang_Ky.html" target="_blank">Đăng Ký</a>
            </div>
        </form>
    </div>

    


<script src="DangNhap.js"></script>
</body></html>

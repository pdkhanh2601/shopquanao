<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./dk.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="" method="post" name="form1" onsubmit="return validateform()">
                    <h1>Đăng ký tài khoản mới</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nhập username" id="name" name="name">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Nhập mật khẩu" id="password" name="password">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Nhập lại mật khẩu" id="password2" name="password2">
                    </div>
                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày sinh</label>
                            <br>
                            <input type="date" id="ngaysinh" name="ngaysinh">
                        </div>
                        <div class="col-6">
                            <label for="gioitinh">Giới tính</label>
                            <br>
                            <select id="gioitinh">
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">
                        <label for="SDT">Nhập Số Điện Thoại</label>
                        <br>
                        <input type="text" placeholder="Nhập SĐT" id="sdt" name="sdt">
                    </div>
                    
                    <div class="btn-box">
                        <input type="submit" value="Đăng Ký">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        function validateform() {
        var name = document.form1.name.value;
        var password = document.form1.password.value;
        var password2 = document.form1.password2.value;
        var ngaysinh = document.form1.ngaysinh.value;
        var sdt = document.form1.sdt.value;
        
        if (name == null || name == "") {
        alert("Tên đăng nhập không được để trống!");
        return false;
        } else if (password.length < 6) {
        alert("Mật khẩu ít nhất 6 ký tự");
        return false;
        }else if(password2 != password || password2 == null || password2 == ""){
            alert("Mật khẩu vừa nhập khác mật khẩu ban đầu");
            return false;
        }else if(ngaysinh == null || ngaysinh == ""){
            alert("Vui lòng nhập ngày sinh")
            return false;
        }else if(sdt == null || sdt.length < 10){
            alert("Số điện thoại không phù hợp");
            return false;
        }else{
            alert("Đăng Ký thành công");
            return false;
        }
    }
        </script>

</body></html>
